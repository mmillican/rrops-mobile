<ActionBar title="Trains">
</ActionBar>

<GridLayout rows="auto">
    <ListView row="0" [items]="trainList" [class.visible]="listLoaded" (itemTap)="onTrainSelected($event)">
     <ng-template let-item="item">
      <GridLayout columns="*, auto">
        <Label col="0" [text]="item.name" class="medium-spacing" [class]="item.getTrainStatusClass('medium-spacing')"></Label>
        <Label col="1" class="fa medium-spacing" [text]="'fa-chevron-right' | fonticon"></Label>
      </GridLayout>
    </ng-template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
